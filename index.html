<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bouncing_ball.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/queue.css">
    <link rel="stylesheet" href="./css/carousel3d.css
    ">
    <link rel="stylesheet" href="./css/expandedMenu.css">
    <title>Animations CSS3</title>
    <script>
        function partyTime() {
            document.getElementById("audio").play();
            document.getElementById("palmtrees").classList.add("dancing");
            document.getElementById("palmtrees2").classList.add("dancing2");
        }
    </script>
</head>
<body>
    <button onclick="partyTime()">PLAY</button>
    <div id="mainContainer">
        <p id="expandMenu">Menu</p>
        <audio controls autoplay id="audio">
            <source src="./media/Paradisio Ft Maria Garcia & Dj Patrick Samoy - Bailando - 1997 International Official Video.mp3" type="audio/mp3">
        </audio>
        <div class="sticky">
            <img src="./media/palmtree.png" alt="palm trees" id="palmtrees">
        </div>
        <div class="sticky">
            <img src="./media/palmtree.png" alt="palm trees" id="palmtrees2">
        </div>
        <h2 class="titles">//Spining Square</h2>
        <div class="center">
            <div class="rotateSquare"></div>
        </div>
        <hr>
        <h2 class="titles">//Bouncing Ball</h2>
        <div class="center">
            <div id="conteneurBall">
                <div id="ball"></div>
            </div>
        </div>
        <hr>
        <h2 class="titles">//Loader</h2>
        <div class="center">
            <div id="container">
                <p class="punkt" id="point1"></p>
                <p class="punkt" id="point2"></p>
                <p class="punkt" id="point3"></p>
            </div>
        </div>
        <hr>
        <h2 class="titles">//Faire la queue</h2>
        <div class="center" id="conteneurQueue">
            <p class="queue" id="p1">1</p>
            <p class="queue" id="p2">2</p>
            <p class="queue" id="p3">3</p>
            <p class="queue" id="p4">4</p>
            <p class="queue" id="p5">5</p>
            <p class="queue" id="p6">6</p>
        </div>
        <hr>
        <h2 class="titles">//Carrousel 3D</h2>

        <div class="center" id="containerCarrousel">
            <div id="carrousel">
                <div id="car1">1</div>
                <div id="car2">2</div>
                <div id="car3">3</div>
                <div id="car4">4</div>
                <div id="car5">5</div>
                <div id="car6">6</div>
                <div id="car7">7</div>
                <div id="car8">8</div>
                <div id="car9">9</div>
            </div>
        </div>
    </div>
</body>
</html>
